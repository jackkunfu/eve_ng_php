 <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" style="height: auto;z-index: 1048;" data-ng-controller="HeaderController">
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        <li class="treeview {{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">
          <a class="pointer">
            <i class="glyphicon glyphicon-plus"></i> <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">添加对象</span> <i class="fa fa-angle-left pull-right"></i>
          </a>
          <ul class="treeview-menu">
            <li><a class="pointer" ng-click="addNewCursor('node')"><i class="glyphicon glyphicon-hdd"></i> 节点</a></li>
            <li><a class="pointer" ng-click="addNewCursor('network')"><i class="glyphicon glyphicon-transfer"></i> 网络</a></li>
            <li><a class="pointer" ng-click="addNewCursor('image')"><i class="glyphicon glyphicon-picture"></i> 图片</a></li>
            <li><a class="pointer" ng-click="addNewCursor('shape')"><i class="glyphicon glyphicon-unchecked"></i>常用图形</a></li>
            <li><a class="pointer" ng-click="addNewCursor('text')"><i class="glyphicon glyphicon-font"></i> 文本</a></li>
          </ul>
        </li>
        
		 <li>
          <a class="pointer" ng-click="openModal('nodeList', 'megalg')">
            <i class="glyphicon glyphicon-hdd"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">节点</span>
          </a>
        </li>
		 <li>
          <a class="pointer" ng-click="openModal('netList', 'megalg')">
            <i class="glyphicon glyphicon-transfer"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">网络</span>
          </a>
        </li>
		 <li>
          <a class="pointer" ng-click="openModal('startUpConfig', 'megalg')">
            <i class="glyphicon glyphicon-align-left"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">启动配置</span>
          </a>
        </li>
		 <li>
          <a class="pointer">
            <i class="glyphicon glyphicon-picture"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">图片</span>
          </a>
        </li>
		 <li>
          <a class="pointer" ng-click="openModal('configObject', 'megalg')">
            <i class="glyphicon glyphicon-text-background"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">已配置对象</span>
          </a>
        </li>
        <li class="treeview {{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">
          <a class="pointer">
            <i class="glyphicon glyphicon-th"></i>
            <span style="width:228px; z-index: 10000;" class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">更多操作</span>
            <i class="fa fa-angle-left pull-right"></i>
          </a>
          <ul class="treeview-menu {{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}" style="width:228px">
            <li><a class="pointer" ng-click="startAllNode()"><i class="glyphicon glyphicon-play"></i> 启动所有节点</a></li>
            <li><a class="pointer" ng-click="stopAllNode()"><i class="glyphicon glyphicon-stop"></i> 关闭所有节点</a></li>
            <li><a class="pointer" ng-click="wipeAllNode()"><i class="glyphicon glyphicon-erase"></i> 擦除所有节点</a></li>
            <li><a class="pointer" ng-click="exportAllCFG()"><i class="glyphicon glyphicon-save"></i> 导出所有配置</a></li>
            <li><a class="pointer" ng-click="openModal('editLab', 'megalg')"><i class="glyphicon glyphicon-pencil"></i> 编辑实验</a></li>
            <li><a class="pointer" ng-click="setAllStartupExport()"><i class="glyphicon glyphicon-floppy-saved" ></i> 导出所有启动配置</a></li>
            <li><a class="pointer" ng-click="setAllStartupNone()"><i class="glyphicon glyphicon-floppy-save"></i> 还原所有启动配置</a></li>
            <li><a class="pointer" ng-click="deleteAllStartupConfig()"><i class="glyphicon glyphicon-floppy-remove"></i> 删除所有启动配置</a></li>
          </ul>
        </li>
		<li>
          <a class="pointer" data-ng-click="topologyRefresh()">
            <i class="glyphicon glyphicon-refresh"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">刷新拓扑</span>
          </a>
        </li>
		<li>
          <a id="freeSelect" class="pointer noneActive" data-ng-click="freeSelect()">
            <i class="glyphicon glyphicon-check"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">自由选择</span>
          </a>
        </li>
		<li>
          <a class="pointer" ng-click="openModal('sysStat', 'megalg')">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">状态</span>
          </a>
        </li>
    <li>
          <a class="pointer" ng-click="openModal('labDetails', 'megalg')">
            <i class="glyphicon glyphicon-list-alt"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">实验内容</span>
          </a>
        </li>
		<li>
          <a class="pointer" data-ng-click="closeLab()">
            <i class="glyphicon glyphicon-off"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">关闭实验</span>
          </a>
        </li>
    <li>
          <a class="pointer" ng-click="logout()">
            <i class="fa fa-sign-out"></i>
            <span class="{{(!changedCursorNode && !changedCursorNet) ? 'openright' : ''}}">登出</span>
          </a>
        </li>
      </ul>
    </section>
